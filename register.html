<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>E-services for House Management - Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form action="" id="form-login">
    <h2>Register Form</h2>
    <div>
      <div class="container required">
        <label for="login" style="color:#00cc00"><b>Login</b></label>
        <input type="text" placeholder="Enter Login" name="login">
      </div>

      <div class="container required">
        <label for="password" style="color:#00cc00"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password">
      </div>

      <div class="container required">
        <label for="repeatPassword" style="color:#00cc00"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="repeatPassword">
      </div>

      <div class="container">
        <label for="name" style="color:#00cc00"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name">
      </div>

      <div class="buttonAndText">
        <button type="submit">Register</button>
        <label>Have an account? login</label>
      </div>

    </div>
  </form>

</body>

</html>
